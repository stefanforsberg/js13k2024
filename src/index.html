<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./js/app.js"></script>
    <style>
        :root {
            --score-border-color: #1D1C18;
            --main-yellow: #FFD644;
            --main-black: #1D1C18;
            --main-light: #E5E3D7;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: var(--main-black);
            /* background: linear-gradient(#053e5a 0%, #00080c 30%, #00202e); */
            cursor: auto;
            font-family: monospace;
        }


        #score-container {
            position: absolute;
            top: 0px;
            left: 50%;
            transform: translateX(-50%);

            border-bottom-left-radius: 7px;
            border-bottom-right-radius: 7px;
            width: 200px;
            color: var(--main-yellow);
            font-size: 3em;
            text-align: center
        }

        #hud {
            position: absolute;
            bottom: 0px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--main-light);
            border-top-left-radius: 7px;
            border-top-right-radius: 7px;
            color: white;
            padding: 10px;
            text-align: center;
            width: 600px;
            color: var(--main-yellow);
            height: 65px;
        }

        #hud-container {
            height: 100%;
        }

        #collection {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            column-gap: 2ch;
            height: 100%;

            & div {
                color: var(--main-black);
                height: 100%;
                border: solid 1px var(--score-border-color);
                font-size: 3em;
                vertical-align: middle;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }

        #game-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            color: white;
            padding: 10px;
            text-align: center;
            width: 80%;
            height: 80%;
            color: var(--main-yellow);
            font-family: monospace;
            font-size: 5em;
            display: grid;
            justify-content: center;
            align-items: center;

            & a,
            a:active,
            a:visited {
                color: var(--main-yellow);
                text-decoration: none;

            }
        }

        #game-start {
            display: none;

            & div.instruction {
                font-size: 16px;
            }
        }

        #game-over {
            display: none;
        }

        #starField {
            position: absolute;
            top: 0;
            left: 0;
        }

        #canvas {
            z-index: 1;
        }
    </style>
</head>

<body>

    <canvas id="starField"></canvas>

    <canvas id="canvas"></canvas>





    <div id="score-container">
        <div id="score">
            0
        </div>
    </div>

    <div id="hud">
        <div id="hud-container">
            <div id="collection">
                <div id="collected-1"></div>
                <div id="collected-2"></div>
                <div id="collected-3"></div>
                <div id="collected-4"></div>
                <div id="collected-5"></div>
                <div id="collected-6"></div>
                <div id="collected-7"></div>
            </div>
        </div>
    </div>

    <div id="game-overlay">

        <div id="game-loading">
            <a href="">
                <div>LOADING...</div>
            </a>
        </div>

        <div id="game-start">
            <a href="#">
                <div>START GAME</div>
            </a>

            <div class="instruction">

                <h2>How to play</h2>
            </div>
        </div>

        <div id="game-over">
            <div>GAME OVER</div>
        </div>
    </div>
</body>

</html>
